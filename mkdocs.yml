site_name: "Bodhi LSF â†’ SLURM Migration Guide"
site_url: https://rnabioco.github.io/bodhi-slurm-migration/
repo_url: https://github.com/rnabioco/bodhi-slurm-migration
repo_name: rnabioco/bodhi-slurm-migration

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.top
    - toc.follow

nav:
  - Home: index.md
  - Migration Guide:
      - Directives: directives.md
      - Commands: commands.md
      - Environment Variables: environment-variables.md
      - Job Arrays: job-arrays.md
  - Examples:
      - Scripts: example-scripts.md
      - Converter: conversion-script.md
  - Resources: resources.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - toc:
      permalink: true
