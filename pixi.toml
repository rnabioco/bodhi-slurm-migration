[workspace]
name = "bodhi-slurm-migration"
version = "0.1.0"
description = "Documentation site for Bodhi HPC LSF-to-SLURM migration"
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64"]

[dependencies]
python = ">=3.11"
mkdocs = ">=1.6"
mkdocs-material = ">=9.6"

[tasks]
docs = "mkdocs serve"
build = "mkdocs build --strict"
deploy = "mkdocs gh-deploy --force"
